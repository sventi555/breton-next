backend:
  name: git-gateway
  branch: main

media_folder: "public/media"

collections:
  - name: "hello"
    label: "Hello"
    folder: "_posts/hello"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Photo", name: "photo", widget: "image"}
      - {label: "Blurb", name: "body", widget: "markdown"}

  - name: "performance"
    label: "Performance"
    folder: "_posts/performance"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Resume", name: "resume", widget: "image"}
      - label: "Links"
        name: "links"
        widget: "list"
        field: {label: "Link", name: "link", widget: string}

  - name: "writing"
    label: "Writing"
    folder: "_posts/writing"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Blurb", name: "body", widget: "markdown"}
      - label: "Links"
        name: "links"
        widget: "list"
        field: {label: "Link", name: "link", widget: string}
